<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Job Application</title>
  <link type="text/css" rel="stylesheet" href="assets/stylesheets/application.css"/>
</head>
<body>

  <div id="formContainer">
    <form>
      <h5>Name</h5>
      <input type="text" class="row1" name="name" placeholder="What is your full name?" />
      <h5>Company</h5>
      <input type="text" class="row1" name="company" placeholder="Where do you currently work?" />
      <h5>Phone number</h5>
      <input type="text" class="row2" name="phone" placeholder="What is the best # to reach you?" />
      <h5>email</h5>
      <input type="text" class="row2" name="email" placeholder="What is your e-mail address?" />
      <h5>availability</h5>
      <input type="text" class="row2" name="availability" placeholder="5-15 hrs per week" />
      <h5>skills</h5>
      <input type="text" class="row3" name="skills" placeholder="List a few of your primary skills" />
      <h5>yrs experience</h5>
      <input type="text" class="row3" name="experience" placeholder="How many years of experience" />
      <h5>favorite color</h5>
      <input type="text" class="row3" name="color" placeholder="What's your favorite color, above all others?" />
      <h5>programming language of choice</h5>
      <input type="text" class="row3" name="language" placeholder="I know. Tough question." />
      <input type="submit" name="submit" placeholder="Submit Form" />
    </form>
  </div>

</body>
</html>
